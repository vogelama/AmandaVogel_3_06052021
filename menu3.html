<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="scss/styles.css">
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
  <title>ohmyfood</title>
</head>
<body>
  <!-- Start Header Section -->
  <header class="header">
    <a href="index.html"><i class="header__icon-back fas fa-arrow-left"></i></a>
    <img class="header__logo" src="images/logo/ohmyfood@2x.svg" alt="logo">
  </header>
  <!-- End Header Section -->

  <!-- Start Banner Section -->
  <img class="banner" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la française">
  <!-- End Banner Section -->

  <!-- Start Main Section -->
  <main class="main">
  <!-- Start Menu Section -->
    <section class="menu">
      <div class="menu__heading">
        <h1 class="menu__title">À la française</h1>
        <label class="heart">
          <input type="checkbox" id="heart"/>
          <i class="fas fa-heart"></i>
        </label>
      </div>

    <section class="menu__all">
  <!-- Entrees -->
      <section class="entrees">
        <h2 class="menu__subheading">Entrées</h2>

        <label class="menu__check">
          <input type="checkbox" id="menu__check"/>
          <div class="menu__item">
            <div class="menu__text">
              <h4 class="menu__dish">Tartare de poulpe acidulé</h4>
              <p class="menu__description">Aux zestes d'orange</p>
            </div>
            <div class="menu__money">
              <p>25€</p>
            </div>
            <div class="checkmark">
              <div class="checkmark-circle">
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
        </label>

        <label class="menu__check">
          <input type="checkbox" id="menu__check"/>
          <div class="menu__item">
            <div class="menu__text">
              <h4 class="menu__dish">Velouté de légumes d'antan</h4>
              <p class="menu__description">Carotte, panais, topinambour</p>
            </div>
            <div class="menu__money">
              <p>35€</p>
            </div>
            <div class="checkmark">
              <div class="checkmark-circle">
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
        </label>

        <label class="menu__check">
          <input type="checkbox" id="menu__check"/>
          <div class="menu__item">
            <div class="menu__text">
              <h4 class="menu__dish">Soupe à l'oignon</h4>
              <p class="menu__description">Revisitée</p>
            </div>
            <div class="menu__money">
              <p>20€</p>
            </div>
            <div class="checkmark">
              <div class="checkmark-circle">
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
        </label>
      </section>

  <!-- Plats -->
      <section class="plats">
        <h2 class="menu__subheading">Plats</h2>

        <label class="menu__check">
          <input type="checkbox" id="menu__check"/>
          <div class="menu__item">
            <div class="menu__text">
              <h4 class="menu__dish">Coquilles Saint-Jacques</h4>
              <p class="menu__description">Accompagnées d'une purée de panais</p>
            </div>
            <div class="menu__money">
              <p>40€</p>
            </div>
            <div class="checkmark">
              <div class="checkmark-circle">
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
        </label>

        <label class="menu__check">
          <input type="checkbox" id="menu__check"/>
          <div class="menu__item">
            <div class="menu__text">
              <h4 class="menu__dish">Magret de canard</h4>
              <p class="menu__description">Et parmentier de pommes de terre</p>
            </div>
            <div class="menu__money">
              <p>35€</p>
            </div>
            <div class="checkmark">
              <div class="checkmark-circle">
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
        </label>

        <label class="menu__check">
          <input type="checkbox" id="menu__check"/>
          <div class="menu__item">
            <div class="menu__text">
              <h4 class="menu__dish">Pigeonneau d’Ille-et-Vilaine</h4>
              <p class="menu__description">Sur son lit de gnocchis aux légumes</p>
            </div>
            <div class="menu__money">
              <p>44€</p>
            </div>
            <div class="checkmark">
              <div class="checkmark-circle">
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
        </label>
      </section>

  <!-- Desserts -->
      <section class="desserts">
        <h2 class="menu__subheading">Desserts</h2>

        <label class="menu__check">
          <input type="checkbox" id="menu__check"/>
          <div class="menu__item">
            <div class="menu__text">
              <h4 class="menu__dish">Pétales de violettes glacés</h4>
              <p class="menu__description">Et purée de noisettes</p>
            </div>
            <div class="menu__money">
              <p>18€</p>
            </div>
            <div class="checkmark">
              <div class="checkmark-circle">
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
        </label>

        <label class="menu__check">
          <input type="checkbox" id="menu__check"/>
          <div class="menu__item">
            <div class="menu__text">
              <h4 class="menu__dish">Fondant au chocolat</h4>
              <p class="menu__description">Revisité</p>
            </div>
            <div class="menu__money">
              <p>22€</p>
            </div>
            <div class="checkmark">
              <div class="checkmark-circle">
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
        </label>

        <label class="menu__check">
          <input type="checkbox" id="menu__check"/>
          <div class="menu__item">
            <div class="menu__text">
              <h4 class="menu__dish">Millefeuille croustillant</h4>
              <p class="menu__description">Myrtilles et pâte d’amande</p>
            </div>
            <div class="menu__money">
              <p>23€</p>
            </div>
            <div class="checkmark">
              <div class="checkmark-circle">
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
        </label>
      </section>
    
    </section>

      <a href="#"><button class="button button__commander" type="button">Commander</button></a>

    </section>
    <!-- End Menu Section -->

    <!-- Start Footer Section -->
    <section class="footer">
      <img class="footer__logo" src="images/logo/ohmyfood@2x_white.svg" alt="logo">

      <a class="footer__group">
        <i class="footer__icon fas fa-utensils"></i>
        Proposer un restaurant
      </a>

      <a class="footer__group">
        <i class="footer__icon fas fa-hands-helping"></i>
        Devenir un partenaire
      </a>

      <a class="footer__item">Mentions légales</a>
      
      <a class="footer__item">Contact</a>
    </section>
    <!-- End Footer Section -->
  </main>
  <!-- End Main Section -->
</body>
</html>
