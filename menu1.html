<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="scss/styles.css">
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
  <title>ohmyfood</title>
</head>

<body>
  <!-- Start Header Section -->
  <header class="header">
    <a href="index.html"><i class="header__icon-back fas fa-arrow-left"></i></a>
    <img class="header__logo" src="images/logo/ohmyfood@2x.svg" alt="logo">
  </header>
  <!-- End Header Section -->

  <!-- Start Banner Section -->
  <img class="banner" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
  <!-- End Banner Section -->

  <!-- Start Main Section -->
  <main class="main">
  <!-- Start Menu Section -->
    <div class="menu">
      <div class="menu__heading">
        <h1 class="menu__title">La palette du goût</h1>
        <label class="heart-menu">
          <input type="checkbox"/>
          <i class="fas fa-heart"></i>
        </label>
      </div>

    <div class="menu__all">
  <!-- Entrees -->
      <div class="entrees">
        <h2 class="menu__subheading">Entrées</h2>

        <label class="menu__check">
          <input type="checkbox" id="menu__check"/>
          <div class="menu__item">
            <div class="menu__text">
              <h4 class="menu__dish">Fricassée d'escargot</h4>
              <p class="menu__description">Au piment d'Espelette</p>
            </div>
            <div class="menu__money">
              <p>25€</p>
            </div>
            <div class="checkmark">
              <div class="checkmark-circle">
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
        </label>

        <label class="menu__check">
          <input type="checkbox" id="menu__check"/>
          <div class="menu__item">
            <div class="menu__text">
              <h4 class="menu__dish">Foie gras de canard mi-cuit</h4>
              <p class="menu__description">Et ses copeaux de truffe noire</p>
            </div>
            <div class="menu__money">
              <p>35€</p>
            </div>
            <div class="checkmark">
              <div class="checkmark-circle">
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
        </label>

        <label class="menu__check">
          <input type="checkbox" id="menu__check"/>
          <div class="menu__item">
            <div class="menu__text">
              <h4 class="menu__dish">Oeuf au plat</h4>
              <p class="menu__description">Assaisonné à la truffe sur lit de caviar</p>
            </div>
            <div class="menu__money">
              <p>20€</p>
            </div>
            <div class="checkmark">
              <div class="checkmark-circle">
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
        </label>
      </div>

  <!-- Plats -->
      <div class="plats">
        <h2 class="menu__subheading">Plats</h2>

        <label class="menu__check">
          <input type="checkbox" id="menu__check"/>
          <div class="menu__item">
            <div class="menu__text">
              <h4 class="menu__dish">Filet de boeuf aux herbes</h4>
              <p class="menu__description">Accompagné de sa ribambelle de légumes</p>
            </div>
            <div class="menu__money">
              <p>40€</p>
            </div>
            <div class="checkmark">
              <div class="checkmark-circle">
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
        </label>

        <label class="menu__check">
          <input type="checkbox" id="menu__check"/>
          <div class="menu__item">
            <div class="menu__text">
              <h4 class="menu__dish">Parmentier de queue de boeuf</h4>
              <p class="menu__description">À la truffe noire sur sa purée de panais</p>
            </div>
            <div class="menu__money">
              <p>35€</p>
            </div>
            <div class="checkmark">
              <div class="checkmark-circle">
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
        </label>

        <label class="menu__check">
          <input type="checkbox" id="menu__check"/>
          <div class="menu__item">
            <div class="menu__text">
              <h4 class="menu__dish">Filet de turbot</h4>
              <p class="menu__description">Aux agrumes</p>
            </div>
            <div class="menu__money">
              <p>44€</p>
            </div>
            <div class="checkmark">
              <div class="checkmark-circle">
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
        </label>
      </div>

  <!-- Desserts -->
      <div class="desserts">
        <h2 class="menu__subheading">Desserts</h2>

        <label class="menu__check">
          <input type="checkbox" id="menu__check"/>
          <div class="menu__item">
            <div class="menu__text">
              <h4 class="menu__dish">Paris-Brest</h4>
              <p class="menu__description">Revisité</p>
            </div>
            <div class="menu__money">
              <p>18€</p>
            </div>
            <div class="checkmark">
              <div class="checkmark-circle">
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
        </label>

        <label class="menu__check">
          <input type="checkbox" id="menu__check"/>
          <div class="menu__item">
            <div class="menu__text">
              <h4 class="menu__dish">Macaron au chocolat d'exception</h4>
              <p class="menu__description">Et glace à la vanille de Madagascar</p>
            </div>
            <div class="menu__money">
              <p>22€</p>
            </div>
            <div class="checkmark">
              <div class="checkmark-circle">
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
        </label>

        <label class="menu__check">
          <input type="checkbox" id="menu__check"/>
          <div class="menu__item">
            <div class="menu__text">
              <h4 class="menu__dish">Mousse au chocolat</h4>
              <p class="menu__description">Au piment d'Espelette et à la truffe noire</p>
            </div>
            <div class="menu__money">
              <p>23€</p>
            </div>
            <div class="checkmark">
              <div class="checkmark-circle">
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
        </label>
      </div>
    
    </div>

      <a href="" class="button button__commander">Commander</a>

    </div>
    <!-- End Menu Section -->

    <!-- Start Footer Section -->
    <div class="footer">
      <img class="footer__logo" src="images/logo/ohmyfood@2x_white.svg" alt="logo">

      <a class="footer__group">
        <i class="footer__icon fas fa-utensils"></i>
        Proposer un restaurant
      </a>

      <a class="footer__group">
        <i class="footer__icon fas fa-hands-helping"></i>
        Devenir un partenaire
      </a>

      <a class="footer__item">Mentions légales</a>
      
      <a class="footer__item" href="mailto:email@example.com">Contact</a>
    </div>
    <!-- End Footer Section -->
  </main>
  <!-- End Main Section -->
</body>
</html>
